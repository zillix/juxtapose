<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>LD30</title>
	<meta name="description" content="" />
	<script src="js/swfobject.js"></script>

	<style>
		html, body { height:100%; overflow:hidden; 
		background-color: #000000;}
		
		body { margin:0; }
	</style>
	<script>
			function selectSWF() {
				document.getElementById("LD30").focus();
			}
			
			var flashvars = {
			};
			var params = {
				menu: "false",
				scale: "noScale",
				allowFullscreen: "true",
				allowScriptAccess: "always",
				bgcolor: "",
				wmode: "direct" // can cause issues with FP settings & webcam
			};
			var attributes = {
				id:"LD30",
				"class": "game"
			};
			swfobject.embedSWF(
				"LD30.swf", 
				"altContent", "600", "600", "10.0.0", 
				"expressInstall.swf", 
				flashvars, params, attributes, selectSWF);
		</script>
	<style>
	.game {
		 position: absolute;
		 left: 50%;
		margin-left: -320px;
	}
	</style>
	
</head>
<body>
	<div id="altContent">
		<h1>LD30</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	<font color="white">
	<p>
	move with arrow keys
	<br>
	press space to interact
	<br>
	hold down to rest
	</p>
	</font>
</body>
</html>
